<!-- This modal can be accessed from Item | Post Auth Only -->
<template name="ModalReportListing">
  <form class="modReport modal multi-step" id="reportListingModal">
    <div class="modReportDialog modal-dialog">
      <div class="modReportContent modal-content">
        <div class="modReportDiv modReportDivOne modal-body step step-1">
          <div class="modReportPageOne">
            <h2>Are You Sure You Want To Report This Listing?</h2>
            <ul class="modFeedbackInitialPageOneItem modReportWarning">
              <li class="modFeedbackInitialPageOneItemLeft">
                <ul>
                  <li><img src="{{img1}}"></li>
                </ul>
              </li>
              <li class="modFeedbackInitialPageOneItemRight">
                <ul>
                {{#each listing}}
                  <li><b>{{listing_title}}</b></li>
                  <li>Sold By <a href="#">{{username}}</a></li>
                  {{/each}}
                </ul>
              </li>
            </ul>
          </div>
          <div class="modMultiBtn modMultiBtnReportOne">
            <button type="button" class="btn btn-primary step step-1 modalExit" data-step="1" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary step step-1 modalNext" data-step="1" onclick="reportListingJump2()">Yes</button>
          </div>
        </div>
        <div class="modReportDiv modReportDivTwo modal-body step step-2">
          <div class="modReportPageTwo">
            <h2>Select All That Apply</h2>
            <ul>
             <li><input type="checkbox" class="prohibitChoice">Product is Prohibited </li>
             <li><input type="checkbox" class="offenseChoice">Contains Offensive Content</li>
             <li><input type="checkbox" class="irrelevantChoice">Contains Irrelevant Content</li>
             <li><input type="checkbox" class="falseChoice">Contains False Content</li>
             <li><input type="checkbox" class="falseChoice">Contains Nudity</li>
             <li><input type="checkbox" class="falseChoice">Doesn't Belong On SpaceTrades</li>
             <li><input type="checkbox" class="complianceChoice">Or Doesn't Comply With a Community Standard</li>
           </ul>   
         </div>
         <div class="modMultiBtn modMultiBtnReportTwo">
          <button type="button" class="btn btn-primary step step-2 modalBack" data-step="2" onclick="reportListingJump1()">Back</button>
          <button type="button" class="btn btn-primary step step-2 modalNext" data-step="2" onclick="reportListingJump3()">Next</button>
        </div>
      </div>
      <div class="modReportDiv modReportDivThree modal-body step step-3">
        <div class="modReportPageThree">
          <h2>Briefly describe why you are reporting</h2>
          {{> SoloFroala}}
        </div>
        <div class="modMultiBtn modMultiBtnReportThree">
          <button type="button" class="btn btn-primary step step-3 modalBack" data-step="3" onclick="reportListingJump2()">Back</button>
          <button type="button" class="btn btn-primary step step-3 modalSubmitBtn" data-step="3">
           <input type="button" value="Send">
         </button>
       </div>   
     </div>
   </div> 
 </div>
</form>
<!-- Each Multi Step Modal Has It's Own Triggers -->
<script type="text/javascript">
  reportListingJump1 = function() {
    $('#reportListingModal').trigger('next.m.1');
  }
  reportListingJump2 = function() {
    $('#reportListingModal').trigger('next.m.2');
  }
  reportListingJump3 = function() {
    $('#reportListingModal').trigger('next.m.3');
  }
</script>  
</template>
