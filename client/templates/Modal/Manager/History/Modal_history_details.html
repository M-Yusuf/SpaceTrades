<template name="ModalHistoryDetails">
	<!-- Modal -->
	<form class="modSentOffer modal" id="historyDetailsModal">
		{{#with scope}}
		<div class="modSentOfferDialog modal-dialog" role="document">
			<div class="modSendOfferContent modal-content">
				<div class="modSentOfferBody modal-body">
					<div class="profileReceivedOffers">
						<ul id="profileReceivedModalUl" class="profileReceivedUl">
							<li class="profileReceivedLi profileViewMeetupLi profileSentOfferLi">
								<p class="homeCardOfferRecieved profileSentOfferStatus">{{dateFormatted}}</p>
								<ul class="profileReceivedCardLeft">
									<li class="profileReceivedImage">
										<a href="/listing/{{otherId}}"><img src="{{img1}}" class="profileReceivedImg"></a>
									</li>
								</ul>
								<ul class="profileReceivedCardRight profileViewMeetupRight">
									<li><a href="/listing/{{listingId}}"><h3>{{listing_title}}</h3></a></li>
									<li id="profileReceivedName" class="profileReceivedName">You bought from <a href="/profile/{{idOther}}">{{nameOther}}</a></li>
									<li class="profileReceivedPrice"><b>Final Price:</b><span class="money">${{offerprice}}</span></li>
									<li class="profileReceivedPayment"><b>Payment:</b> {{payment}}</li>
									<li class="profileReceivedDate"><b>Condition:</b> {{condition}}</li>
									<li class="profileReceivedDate"><b>Size:</b> {{size}}</li>
									{{#if notFiled}}
									<li id="profileHistoryInitialFeedback"><a class="modFeedbackTrigger btn btn-default" href="history/{{_id}}/feedback">Fill Out Feedback</a></li>
									{{/if}}
								</ul>
								<div id="profileReceivedOffersMaps">
									{{> googleMap name="itemoffermap" options=ItemOfferOptions}}
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		{{/with}}
	</form>
</template>
