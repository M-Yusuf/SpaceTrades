<template name="Notification">
	<a href="{{link}}"><li>
	{{#if equals type "offer"}}
		<div class="notificationBody">
			{{creator_name}} <b>{{action}}</b>
			{{type}}
			<br/>
			of
			<span class="money"> ${{offer_price}} </span>
			for
			{{listing_title}}
			<br/>
			{{timestamp}}
		</div>
		{{/if}}
		{{#if equals type "reminder"}}
		<div class="notificationBody">
			<b>{{action}}</b>
				{{type}}
			<br/>
			for
			{{listing_title}}
			<br/>
			{{timestamp}}
		</div>
		{{/if}}
		{{#if equals type "feedback"}}
		<div class="notificationBody">
			<b>{{action}}</b>
				{{type}}
			<br/>
			for
			{{listing_title}}
			<br/>
			{{timestamp}}
		</div>
		{{/if}}
	 </li></a>
</template>
