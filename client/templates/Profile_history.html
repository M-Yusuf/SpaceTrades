<template name="ProfileHistory">
	<div class="profileCard oneDiv">
        <ul class="profileCardUl profileHistoryCardUl">
        <!-- History should be highlighted in nav  -->
            {{#each history}}
				{{> profileHistoryCard}}
			{{/each}}
 
 
			<!-- EXAMPLE Delete Later -->
			<li class="profileCardLi">
			    <p><b>Met On Aug. 3 2015</b>You Bought From Yusuf Bagha <a href="/profile/{{creator_id}}" class="profileCardBoughtSold">{{username}}</a></p> <!-- you bought from, you sold to -->
			    <ul class="profileCardImage">
			        <a href="/listing/{{_id}}"><img src="https://listing-images-spacetrades.s3-us-west-2.amazonaws.com/ykBL2h9RZkQmJLi38/download.jpg" class="profileCardImg"></a>
			    </ul>
			    <ul class="profileCardInfo">
			        <li><a href="/listing/{{_id}}"><h4>Nike Example Listing{{listing_title}}</h4></a></li>
			        <li class="money profileCardItem">$490{{price}}</li>
			        <li class="profileCardItem">Condition: New{{condition}}</li>
			        <li class="profileCardItem">Size: 12{{size}}</li>
			        <li class="profileCardView" id="profileHistoryView">
			        <button type="button" class="modSentOfferTrigger btn btn-primary btn-lg" data-toggle="modal" data-target="#historyDetailsModal">
		                  View Meetup
		                </button>
		            </li>
			    </ul>
			</li>   
			<!-- End End End -->    
		</ul>    
    </div>
    {{> ModalHistoryDetails}}

    {{> ModalFeedbackPrimaryBuyer}}
    {{> ModalFeedbackPrimarySeller}}
    {{> ModalFeedbackInitialBuyer}}
    {{> ModalFeedbackInitialSeller}}
    {{> ModalFeedbackNeverBuyer}}
    {{> ModalFeedbackNeverSeller}}
    {{> ModalFeedbackUnsuccessfulBuyer}}
    {{> ModalFeedbackUnsuccessfulSeller}}
</template>
