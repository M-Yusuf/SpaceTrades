<template name="ProfileHistory">
	<div class="profileCard oneDiv">
        <ul class="profileCardUl profileHistoryCardUl">
        <!-- History should be highlighted in nav  -->
            {{#each history}}
				{{> profileHistoryCard}}
			{{/each}}
 
			<!-- Example Delete Later -->
			<li class="profileCardLi">
			    <p><b>Met On Aug. 3 2015</b>You Bought From <a href="/profile/{{creator_id}}" class="profileCardBoughtSold">Yusuf Bagha</a></p> <!-- you bought from, you sold to -->
			    <ul class="profileCardImage">
			        <a href="/listing/{{_id}}"><img src="https://listing-images-spacetrades.s3-us-west-2.amazonaws.com/ykBL2h9RZkQmJLi38/download.jpg" class="profileCardImg"></a>
			    </ul>
			    <ul class="profileCardInfo">
			        <li><a href="/listing/{{_id}}"><h4>Nike Air Max Retro</h4></a></li>
			        <li class="money profileCardItem">$250</li>
			        <li class="profileCardItem">Condition: Like New</li>
			        <li class="profileCardItem">Size: 13</li>
			        <li class="managerOfferView"><a href="#" class="ph-button ph-btn-blue">View Details</a></li>
			    </ul>
			</li>      
		</ul>    
    </div>
</template>
