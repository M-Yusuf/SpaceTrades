<template name="UserProfile">
	<div class="profilediv div">
		<div class="profilecontent">
			<div class="profileleft">
				<div class="propic">
					<img class="profilepic" src="{{profimg}}">
				</div>
				<div class="profreq">
					<!-- Frequency Graph Goes Here -->
				</div>
			</div>
			<div class="btn-group open options-dropdown">
				<a class="btn btn-primary orange">Options</a>
				<a class="btn btn-primary dropdown-toggle orange" data-toggle="dropdown" href="#">
					<span class="fa fa-caret-down"></span></a>
					<ul class="dropdown-menu">
						{{#if KnightedUser}}
						<li class="listingOptionsEdit"><a href="#"><i class="fa fa-pencil fa-fw"></i> Edit</a></li>
						{{else}}
						<li class="listingOptionsReport"><a href="/report/user"><i class="fa fa fa-gavel fa-fw"></i> Report</a></li>
						{{/if}}
					</ul>
				</div>
				<div class="profileright">
					<div class="proname">
						<h1>{{name}}</h1>
						<ul>
							<div class="rating">
								<div class="star-custom"></div>
							</div>
						</ul>
						<div class="procontact">
							<a href='{{messenger}}' target="_blank" class='ph-button ph-btn-red'>Contact</a>
						</div>	
					</div>
					<div class="profileloc">
						<h2>Location</h2>
						<ul>
							<li>Brooklyn, NY</li>
						</ul>
					</div>
					<div class="promssg">
						<h2> Description </h2>
						<p>I like z coding and z Chess </p>
					</div>
				</div>
			</div>
			<div class="carddiv div">
				<ul class="cardul">
					{{#each listing}}
					{{> card}}
					{{/each}}
				</ul>
			</div>
		</div>
	</template>
