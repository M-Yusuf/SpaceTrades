<template name="UserProfile">
	<div class="profilediv div">
		<div class="profilecontent">
			<div class="profileleft">
				<div class="propic">
					<img class="profilepic" src="{{picture}}">
				</div>
				<div class="profreq">
					<!-- Frequency Graph Goes Here -->
				</div>
			</div>
			<div class="btn-group open options-dropdown">
            <a class="btn btn-primary orange">Options</a>
              <a class="btn btn-primary dropdown-toggle orange" data-toggle="dropdown" href="#">
                <span class="fa fa-caret-down"></span></a>
                <ul class="dropdown-menu">
                    <li class="listingOptionsReport"><a href="#"><i class="fa fa fa-gavel fa-fw"></i> Report</a></li>
                   <!--  {{#if correctUser}} -->
                    <li class="listingOptionsEdit"><a href="#"><i class="fa fa-pencil fa-fw"></i> Edit</a></li>
                    <li class="listingOptionsDelete"><a href="#"><i class="fa fa-trash-o fa-fw"></i> Delete</a></li>
                    <!-- {{/if}} -->
                </ul>
            </div>
				<div class="profileright">
					<div class="proname">
						<h2>{{username}}</h2>
						<h2>{{online}}</h2>
						<ul>
							<div class="rating">
								<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
							</div>
						</ul>
					</div>
					<div class="profileloc">
						<h2>Location</h2>
						<ul>
							<li>Brooklyn, NY</li>
							<li><i class="fa fa-facebook-official"></i></li>
						</ul>
					</div>
					<div class="promssg">
						<p>I like z coding and z Chess </p>
					</div>
					<div class="procontact">
						<button type="button">Contact</button>
					</div>	
				</div>
			</div>
			<div class="profilesale">
				<p>Items For Sale</p>
				<ul>
				{{#each listing}}
					{{> card}}
				{{/each}}	
					<li><img src="#" class="prosaleimg"></li>
				</ul>
				<a>See More</a>
			</div>
		</div>
	</template>
