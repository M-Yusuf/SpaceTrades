<template name="UserProfile">
        <div class="profileUser oneDiv">
            <div class="profileUserLeft">
                <div class="profileUserImage">
                    <img src="{{profimg}}" class="profileUserImg">
                </div>
                <div class="profileUserGraph">
                    <canvas></canvas>
                </div>
            </div>
            <div class="profileUserRight">
                <div class="profileUserName">
                    <h1>{{name}}</h1>
                </div>
                <div class="profileUserRating">
                    <ul class="profileUserRatingUl">
                        <li>☆☆☆☆☆<span>(28 Reviews)</span></li>
                        <li><i class="fa fa-info-circle"></i></li>
                    </ul>
                </div>
                <div class="profileUserInfo">
                    <ul class="profileUserArea">
                        <li>Brooklyn, <b>NY</b></li>
                        <li><a href="#"><i class="fa fa-facebook-square"></i></a></li>
                    </ul>
                    <ul class="profileUserAge">
                        <li>19</li>
                    </ul>
                </div>
                <div class="profileUserDesc">
                    <h4>Description</h4>
                    <p>Hey check out my items if you want the newest shoes for the lowest prices.</p>
                </div>
                <div class="profileUserFeedback">
                    <ul class="profileUserFeedbackUl">
                        <h4>Feedback</h4>
                        <li><p>"Great Buyer" - Yusuf</p></li>
                        <li><p>"Legit Guy" - Steve</p></li>
                    </ul>
                </div>
                <div class="profileUserButtons">
                    <ul class="profileUserButtonUl">
                        <li><a href="{{messenger}}">Contact</a></li>
                        <li class="profileUserOptions"><a href="#">Options<i class="fa fa-caret-down"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="profileUserCards oneDiv">
            <h2>{{name}}'s Items For Sale</h2>
            <ul class="profileUserCardsUl">
            {{#each listing}}
            <!-- 8 CARDS ONLY -->
                <li>
                    <a href="/listing/{{_id}}"><img src="{{img1}}"></a>
                </li>
            {{/each}}
            </ul>
            <ul class="profileUserMore">
                <li>
                    <a href="#">Load More</a>
                </li>
            </ul>
        </div>
	</template>
