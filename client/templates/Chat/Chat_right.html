
<template name="chatRight">
<!-- TASK - Include down arrow to go down to most recent message -->
<!-- TASK - Include context of chat so, what items are you chatting about selling and display to right of userprofile -->
<!-- TASK - ADD attachments PL -->
<!-- TASK - Each for your own messages match your and for alternate user messages -->
<!-- TASK - Add divider between sidebar and right -->
	<ul class="chatRight">
		<li class="chatTopSection">
			<ul>
				<li><h3><a href="">Mark Zuckerberg<!-- {{conversation}} --></a></h3></li>
				<li>
					<!-- <div class="circle" style="background-color:#24ec3d;"></div> -->
					<div class="circle" style="background-color: {{online.color}}"></div>
				</li>
			</ul>
		</li>
		<li class="chatMessages">
			{{#each messages}}
			<ul class="chatUserSent">
				<li><a href=""><img src="{{pictureLookup idParam=sender}}"></a></li>
				<li>{{message}}</li>
				<span class="timestamp">{{createdAt}}</span>
			</ul>
			{{/each}}
		</li>
		<li class="chatBottomSection">
			<ul class="chatInputText">
				<li><input type="text" class="chatText"></li>
			</ul>
			<ul class="chatSend">
				<li><i class=" fa fa-paperclip"></i></li>
				<li><input type="submit" class="chatSendButton" value="Send"></li>
			</ul>
		</li>
	</ul>
</template>
