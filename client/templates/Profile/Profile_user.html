<template name="UserProfile">
{{> ModalReportUser}}

{{#with profile}}
    <div class="profileUser oneDiv">
        <div class="profileUserLeft">
            <div class="profileUserImage">
                <div class="spin"> {{> spinner}} </div>
                <img src="{{profile.picturelrg}}" class="profileUserImg">
            </div>
            <div class="profileUserGraph">
                <label for="myChart"><b>Meetup Graph</b>
                <br>
                <span class="profileMonth"> {{month}} </span>
                <br>
                    <canvas id="myChart"></canvas>
                </label>
            </div>
        </div>
        <div class="profileUserRight">
            <div class="profileUserName">
                <ul>
                    <li><h1>{{name}}</h1></li>
                    <li>
                        <div class="circle" style="background-color: {{online.color}}"></div>
                    </li>
                </ul>
            </div>
            <div class="profileUserRating">
                <ul class="profileUserRatingUl">
                    <li class="profileStars">★★★☆☆<span>({{reviews}} Reviews )</span></li>
                    <li><i class="fa fa-info-circle" data-toggle="tooltip" title="Member since {{memberSince}}"></i></li>
                </ul>
            </div>
            <div class="profileUserInfo">
                <ul class="profileUserArea">
                    <li>{{locationFull}}</li>
                    <li><a href="{{facebook}}" target="_blank"><i class="fa fa-facebook-square"></i></a></li>
                </ul>
            </div>
            <div class="profileUserAmount">
                <ul>
                    <li class="profileUserAmountBought">Bought<span class="money">$532{{boughtTotal}}</span></li>
                    <li class="profileUserAmountSold">Sold<span class="money">$1280{{soldTotal}}</span></li>
                </ul>
            </div>
            <div class="desc-box">
                <h4 class="box-title">Description</h4>
                <p>{{about}}</p>
            </div>
            <div class="profileUserButtons">
                <ul class="profileUserButtonUl">
                    <li class="profileChatBtn"><a href="/chat/{{userId}}">Chat</a></li>
                    <li class="optionsProClick click-nav">
                        <ul class="no-js">
                            <li>
                                <a class="clicker">Options<i class="fa fa-caret-down"></i></a>
                                <ul class="optionsItems">
                                    <li><a href=""><i class="fa fa-pencil"></i>Edit</a></li>
                                    <li>
                                        <button type="button" class="modReportTrigger btn btn-primary btn-lg" data-toggle="modal" data-target="#reportUserModal">
                                            <a href="#reportUserModal"><i class="fa fa-gavel"></i>Report User</a>
                                        </button>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">

        $(function () {
          $('.click-nav > ul').toggleClass('no-js js');
          $('.click-nav .js ul').hide();
          $(document).click(function() {
            if ($('.click-nav .js ul').is(':visible')) {
              $('.click-nav .js ul', this).slideUp();
              $('.clicker').removeClass('active');
            }
          });
        });
        
    </script>
    <div class="profileUserCards oneDiv">
        <ul class="profileUserCardsUl">

       {{#each listing}}
            <li>
                <a href="/listing/{{_id}}"><img src="{{img1}}"></a>
            </li>
        {{/each}}
            
        </ul>
        <ul class="profileUserMore">
        <!-- This takes you to search  -->
            <li>
                <a href="#" class="homeLoadMore"><i class="fa fa-chevron-circle-down"></i></a>
            </li>
        </ul>
    </div>
    <div class="profileUserFeedbackView oneDiv">
        <h2>Feedback</h2>
        <ul class="profileUserFeedbackViewSymbols">
            <li class="profileUserFeedbackViewPositive"><i class="fa fa-plus"></i>{{upvotes}}</li>
            <li class="profileUserFeedbackViewNeutral"><i class="fa fa-dot-circle-o"></i>{{neutralvotes}}</li>
            <li class="profileUserFeedbackViewNegative"><i class="fa fa-minus"></i>{{downvotes}}</li>
        </ul>
        <!-- WHEN YOU CHANGE THE TEXT THE CSS WILL MESS UP. ASK FRONT-END DEV TO FIX IT -->
        <ul class="profileUserFeedbackViewCriteria">
            <li>
                <ul class="profileUserFeedbackViewCriteriaOne">
                    <li class="profileUserFeedbackViewQuestion">Product Satisfaction</li>
                    <li class="profileUserFeedbackViewStars">☆☆☆☆☆</li>
                </ul>
            </li>
            <li>
                <ul class="profileUserFeedbackViewCriteriaTwo">
                    <li class="profileUserFeedbackViewQuestion">Item As Described</li>
                    <li class="profileUserFeedbackViewStars">☆☆☆☆☆</li>
                </ul>
            </li>
            <li>
                <ul class="profileUserFeedbackViewCriteriaThree">
                    <li class="profileUserFeedbackViewQuestion">Meetup Efficiency</li>
                    <li class="profileUserFeedbackViewStars">☆☆☆☆☆</li>
                </ul>
            </li>
            <li>
                <ul class="profileUserFeedbackViewCriteriaFour">
                    <li class="profileUserFeedbackViewQuestion">Price Negotiation</li>
                    <li class="profileUserFeedbackViewStars">☆☆☆☆☆</li>
                </ul>
            </li>
        </ul>
        <ul class="profileUserFeedbackViewResponse">
        <!-- ALL OF THE "TELL US MORE" RESPONSES -->
        <!-- Responses are limited to 80 characters in feedback -->
            <li><b>"This seller is the best seller i've ever met and I want to keep buying kick"</b><span>Sept 2015</span><a href="#">Steve Jobs</a></li>
        </ul>        
    </div>  
    {{/with}}
</template>
