<!-- Take Caution When Adding New Classes-->
	<div class="profileSettingsDiv oneDiv"> 
		<ul class="profileSettingsUl">
			<li class="profileSettingsLi">
				<ul class="profileSettingsPhoto">
					<li><h4>Photo</h4></li>
					<!-- Current Image Is Default Value -->					
					<li class="profileSettingsImage"><img src="{{picture}}"><input type="file" class="profileSettingsSelectImg"></li>
				</ul>
			</li>
			<li class="profileSettingsLi">
				<ul class="profileSettingsAbout">
					<li><h4>About You</h4></li>
					<li class="abouttext"><textarea maxlength="200" rows="3" class="message profileSettingsAboutInput" placeholder="Edit">{{aboutText}}</textarea></li>
				</ul>
			</li>
			<li class="profileSettingsLi">
				<ul class="profileSettingsEmail">
					<li><h4>Email</h4></li>
					<!-- Current Email Is Default Value or spacetrades@example.com -->
					<li><input type="text" class="profileSettingsEmailInput" placeholder="m.yusuf0377@gmail.com" value="{{email}}"></li>
				</ul>
			</li>
			<li class="profileSettingsLi">
				<ul class="profileSettingsLocation">
					<li><h4>Location</h4></li>
					<!-- Current Location Is Default Value -->
					<li><input type="text" class="profileSettingsLocationInput" placeholder="city, state" value="{{location}}"></li>
				</ul>
			</li>
		</ul>
		<div class="profileSettingsButton">
			<input type="submit" class="profileSettingsSubmit" value="Save Changes">
		</div>
	</div>
</template>
