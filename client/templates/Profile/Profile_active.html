<template name="ProfileActive">
	<div class="profileCard oneDiv">
		{{> ModalProfileActive}}
		<ul class="profileCardUl">
		{{#if defaultCheck}}
			{{#each meetup}}
				{{> ProfileActiveCard}}
			{{/each}}
			{{else}}
				{{> DefaultProfileActive}}
			{{/if}}
		</ul>       
	</div>
    {{> ModalProfileActive}}
    {{> ModalProfileActiveDetails}}
    {{> ModalProfileActiveDirections}}
</template>
