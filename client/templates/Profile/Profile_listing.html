<template name="profileManagerListings">
	<div class="profileCard oneDiv">
        <ul class="profileCardUl">
        {{#if defaultCheck}}
            {{#each listing}}
            {{> ManagerCardListing}}
            {{/each}}
            {{else}}
            {{> DefaultProfileListings}}
        {{/if}}
        </ul>
    </div>
    {{> ModalListingManager}}
    {{> ModalReceivedOffers}}
    {{> ModalReceivedOffersFull}}
    {{> ModalEditListing}}
    {{> ModalReceivedAccept}}
    {{> ModalReceivedDecline}}
    {{> ModalListingDelete}}
</template>
