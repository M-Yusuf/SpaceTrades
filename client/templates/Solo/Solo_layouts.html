    <!-- TASK - We can use the spinner again -->
    <template name="LayoutHome">
        {{> sAlert}}
        {{#if currentUser}}
        {{> homeheaderpost}}
        {{> yield}}
        {{> footer}}
        {{else}}
        {{> homeheaderpre}}
        {{> ModalJoin}}
        {{> yield}}
        {{> footerPre}} 
        {{/if}}
    </template>

    <!-- TASK - Make template for Messages -->
    <template name="LayoutMessages">
        {{> sAlert}}
        {{#if currentUser}}
        {{messageShow}}
        {{> headerpost}}
        {{> yield}}
        {{/if}}
    </template>

    <template name="LayoutSearch">
        {{> sAlert}}
        {{#if currentUser}} 
        {{> headersearchpost}}
        {{> yield}}
        {{> footerPostSearch}}
        {{else}}
        {{> headersearchpre}}
        {{> ModalJoin}}
        {{> yield}}
        {{> footerPreSearch}}
        {{/if}}
    </template>

    <template name="LayoutHelp">
        {{> sAlert}}
        {{#if currentUser}}
        {{> headerpost}}
        {{> HelpCenterNav}}
<!-- MODALS -->
        {{> ModalReportUser}}
        {{> yield}}
        {{> footer}}
        {{else}}
        {{> headerpre}}
        {{> ModalJoin}}
        {{> HelpCenterNav}}
        {{> yield}}
        {{> footerPre}}
        {{/if}}
    </template>

    <template name="LayoutProfile">
        {{> sAlert}}
        {{#if currentUser}}
        <!-- MODALS -->
        {{> headerpost}}
        {{> ProfileCenterNav}}
        {{> ModalReportUser}}
        {{> ModalListingManager}}
        {{> ModalReceivedOffers}}
        {{> ModalReceivedAccept}}
        {{> ModalReceivedDecline}}
        {{> ModalListingDelete}}

        {{> ModalHistoryDetails}}
        {{> ModalProfileActive}}

        {{> yield}}
        {{> footer}}
        {{else}}
        {{> headerpre}}
        {{> ModalJoin}}
        {{> yield}}
        {{> footerPre}}
        {{/if}}
    </template>

    <template name="LayoutListing">
        {{> sAlert}}
        {{#if currentUser}}
        {{> headerpost}}
        {{> ModalReportListing}}
        {{> ModalListingDelete}}
        {{> yield}}
        {{> footerPostItem}}
        {{else}}
        {{> headerpre}}
        {{> ModalJoin}}
        {{> yield}}
        {{> footerPreItem}}
        {{/if}}
    </template>

    <template name="LayoutDefault">
        {{> sAlert}}
        {{#if currentUser}}
        {{> headerpost}}
        {{> yield}}
        {{> footer}}
        {{else}}
        {{> headerpre}}
        {{> ModalJoin}}
        {{> yield}}
        {{> footerPre}}
        {{/if}}
    </template>
