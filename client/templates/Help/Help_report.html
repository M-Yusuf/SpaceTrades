## Reporting

### Reasons For Reporting a Listing

1. It contains content mentioned on <a class="link" href="/help/prohibited"> Prohibited items </a>

### How To Report a Listing

1. Go to the listing page and access the options dropdown in the top left corner.

2. Click the report button in the dropdown.

3. Continue by answering the prompted questions on the Report listing page.

### Reasons For Reporting a User

1. User has scammed or not acted properly during a meetup

2. User flaked, they never showed up.

### How To Report a User

First of all, if you have sucesfully scheduled a meetup with a user, you will have the ability to report them directly when filling out feedback.

1. Go to the users profile page and click the report button next to chat.

2. Continue by answering the prompted questions on the Report listing page.
